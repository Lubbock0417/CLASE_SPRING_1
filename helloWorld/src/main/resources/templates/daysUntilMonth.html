<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Days Until Month</title>
</head>
<body>
    <h1>Días hasta el mes de <span th:text="${month}"></span></h1>
    <p>Faltan <span th:text="${days}"></span> días hasta <span th:text="${month}"></span>.</p>
</body>
</html>
